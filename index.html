<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .navbar {
            background: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: white;
            position: relative;
        }
        .hero-content {
            display: flex;
            align-items: center;
        }
        .hero-content img {
            width: 300px;
            border-radius: 50%;
        }
        .hero-text {
            margin-left: 20px;
            text-align: left;
        }
        .hero-text h1 {
            font-size: 48px;
        }
        .projects {
            padding: 50px 20px;
            background: #fff;
        }
        .projects h2 {
            margin-bottom: 20px;
        }
        .project-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .project-card {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .footer {
            background: black;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">My Portfolio</div>
        <div>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    
    <div class="hero" id="home">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Designer & Coder</h1>
                <p>Creating elegant UI designs and efficient code solutions.</p>
            </div>
        </div>
    </div>
    
    <div id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <h3>Calculator</h3>
                <p>A simple calculator built using HTML, CSS, and JavaScript.</p>
                <a href="calculator.html" target="_blank">Open Calculator</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2025 My Portfolio. All rights reserved.
    </div>
</body>
</html>
