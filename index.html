<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .weather-box h2 {
      margin-bottom: 10px;
    }

    .weather-box p {
      margin: 5px 0;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="weather-box">
    <h2>Fetching Weather...</h2>
    <p>Please wait while we detect your location.</p>
  </div>

  <script>
    const apiKey = "f170abe618fd7725a4b61cd4eff628cc";
    const weatherBox = document.querySelector(".weather-box");

    window.addEventListener("load", () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        weatherBox.innerHTML = "<h2>Geolocation Not Supported</h2>";
      }
    });

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const city = data.name;
          const temp = Math.round(data.main.temp);
          const desc = data.weather[0].description;

          weatherBox.innerHTML = `
            <h2>üìç ${city}</h2>
            <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
            <p>üå§Ô∏è Condition: ${desc}</p>
          `;
        })
        .catch(() => {
          weatherBox.innerHTML = "<h2>Failed to fetch weather data.</h2>";
        });
    }

    function error() {
      weatherBox.innerHTML = "<h2>Location access denied.</h2>";
    }
  </script>
</body>
</html>
