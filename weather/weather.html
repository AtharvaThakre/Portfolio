<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <div class="weather-header">
      <h1 id="location">Loading...</h1>
      <div class="main-temp" id="main-temp">--°C</div>
      <div class="details" id="details">Feels like --°C | Humidity: --%</div>
    </div>

    <div class="view-toggle">
      <button id="hourlyBtn" class="active">24 Hours</button>
      <button id="dailyBtn">7 Days</button>
    </div>

    <canvas id="tempChart"></canvas>

    <div class="forecast-cards" id="forecast-cards">
      <!-- Hourly or daily forecast cards will be inserted here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
