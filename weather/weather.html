<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div class="weather-box">
      <h1 class="location">Detecting Location...</h1>
      <p class="temperature">--°C</p>
      <p class="description">---</p>
      <img src="" alt="Weather Icon" class="weather-icon">
      <div class="details">
        <p>Humidity: <span class="humidity">--%</span></p>
        <p>Wind: <span class="wind">-- km/h</span></p>
      </div>
    </div>
  </div>

  <!-- ✅ Correct JS script include -->
  <script src="script.js"></script>
</body>
</html>
